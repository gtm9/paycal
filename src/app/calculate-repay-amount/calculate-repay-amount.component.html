    <div class="col-md-6" > 
        <form class="example-form" autocomplete = "off" [formGroup] = "RepayAmountForm" (ngSubmit) = "calculateRepaymentAmount()">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Amount of Loan</mat-label>
              <input type = "number" matInput placeholder="Ex: 4000000" formControlName = "loanAmount">
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Home Currency</mat-label>
                <mat-select formControlName = "homeCurrency" >
                    <mat-option value = "" disabled> ---Select--- </mat-option>    
                    <mat-option *ngFor="let currency of currencyList" [value]="currency.value">
                        {{currency.code}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Rate of Interest</mat-label>
                <input type = "number" step="0.01" matInput placeholder="Ex: 11" max=100, min=0, formControlName = "interestRate">
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label> Country </mat-label>
                <input type = "text" matInput disabled placeholder="Ex: United States" value="United States">
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label> State </mat-label>
                <mat-select formControlName = "state">
                    <mat-option value = "" disabled> ---Select--- </mat-option>    
                    <mat-option *ngFor="let state of stateList" [value]="state.code">
                        {{state.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label> Salary per month in USD</mat-label>
                <input type = "number" matInput placeholder="Ex: 10000$" min=0 formControlName = "salaryPerMonth">
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label> Loan Taken On </mat-label>
                <input matInput placeholder="Ex : 8/28/2021" [matDatepicker]="picker1" [max]="todayDate" formControlName = "dateOfLoanTaken">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label> Expected date of Loan Repayment </mat-label>
                <input matInput placeholder="Ex : 8/28/2021" [matDatepicker]="picker2" [min]="todayDate" formControlName = "dateOfLoanRepayment">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
    
            
            <button mat-raised-button color="primary" type="submit"> Calculate </button>
            
            <!-- <mat-form-field class="example-full-width" appearance="fill">

            </mat-form-field> -->
          </form>
    </div>
